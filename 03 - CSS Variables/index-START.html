<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const spacingElement = document.querySelector("#spacing");
      const blurElement = document.querySelector("#blur");
      const colorElement = document.querySelector("#base");

      const render = (e) => {
        const spacingValue = spacingElement.value * 2;
        const blurValue = blurElement.value;
        const colorValue = colorElement.value;

        console.log(
          `spacing: ${spacingValue}, blur: ${blurValue}, color: ${colorValue}`
        );

        const imgElement = document.querySelector("img");
        imgElement.style.height = `${spacingValue}px`;
        imgElement.style.width = `${spacingValue}px`;
        imgElement.style.background = colorValue;
        imgElement.style.filter = `blur(${blurValue}px)`;
      };

      spacingElement.addEventListener("change", render);
      blurElement.addEventListener("change", render);
      colorElement.addEventListener("change", render);
    </script>
  </body>
</html>
